<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AURA - International Dating</title>
    <style>
        /* Basic reset and global styles */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #120B2E; /* Match the app's theme */
            color: white;
            overscroll-behavior: none; /* Prevents pull-to-refresh */
        }

        #root {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* Gradient Text */
        .aurora-text {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        /* Gradient Background */
        .aurora-gradient {
            background-image: linear-gradient(to right, #e52e71, #ff8a00, #e52e71);
            background-size: 200% auto;
            color: white;
            transition: background-position 0.5s ease;
        }
        .aurora-gradient:hover {
            background-position: right center;
        }

        /* Pulse animation for buttons */
        @keyframes pulse-aurora {
            0% { box-shadow: 0 0 0 0 rgba(229, 46, 113, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(229, 46, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(229, 46, 113, 0); }
        }
        .aurora-pulse {
            animation: pulse-aurora 2s infinite;
        }
        
        @keyframes end-call-pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(220, 38, 38, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
        }
        .end-call-pulse {
            animation: end-call-pulse 2s infinite;
        }

        /* Bio text fade-in */
        .bio-fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animation for profile card exit */
        @keyframes card-exit {
            to {
                transform: translateY(-150%) rotate(-15deg);
                opacity: 0;
            }
        }
        .animate-card-exit {
            animation: card-exit 0.5s forwards ease-in-out;
        }

        /* Modal animations */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out;
        }

        @keyframes scale-in {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .animate-scale-in {
            animation: scale-in 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Confetti animation */
        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        .animate-confetti {
            animation: confetti linear forwards;
        }

        /* Slow bounce */
        @keyframes bounce-slow {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .animate-bounce-slow {
            animation: bounce-slow 2s ease-in-out infinite;
        }

        /* Confetti container and particles */
        .confetti-animation {
            position: relative;
            width: 100%;
            height: 100px;
            overflow: hidden;
            pointer-events: none;
        }
        .confetti {
            position: absolute;
            font-size: 2rem;
            animation: confetti 3s linear forwards;
        }
        .confetti:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            animation-duration: 2.5s;
        }
        .confetti:nth-child(2) {
            left: 30%;
            animation-delay: 0.3s;
            animation-duration: 2.8s;
        }
        .confetti:nth-child(3) {
            left: 60%;
            animation-delay: 0.6s;
            animation-duration: 3.2s;
        }
        .confetti:nth-child(4) {
            left: 85%;
            animation-delay: 0.9s;
            animation-duration: 2.7s;
        }

        /* === STEVE JOBS SPECIAL EFFECTS === */

        /* Animated gradient background */
        @keyframes gradient-x {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient-x {
            background-size: 200% 200%;
            animation: gradient-x 15s ease infinite;
        }

        /* Shimmer effect for loading states */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .animate-shimmer {
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }

        /* Float up animation */
        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-float-up {
            animation: float-up 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Glow pulse for emphasis */
        @keyframes glow-pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
            }
            50% {
                box-shadow: 0 0 40px rgba(168, 85, 247, 0.8);
            }
        }
        .animate-glow-pulse {
            animation: glow-pulse 2s ease-in-out infinite;
        }

        /* Rotate and scale */
        @keyframes rotate-scale {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.1);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }
        .animate-rotate-scale {
            animation: rotate-scale 3s linear infinite;
        }

        /* Slide in from right */
        @keyframes slide-in-right {
            0% {
                opacity: 0;
                transform: translateX(100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .animate-slide-in-right {
            animation: slide-in-right 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Slide in from left */
        @keyframes slide-in-left {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .animate-slide-in-left {
            animation: slide-in-left 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Heartbeat */
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.05); }
        }
        .animate-heartbeat {
            animation: heartbeat 1s ease-in-out infinite;
        }

        /* Smooth spin */
        @keyframes smooth-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .animate-smooth-spin {
            animation: smooth-spin 1s linear infinite;
        }

        /* Wiggle (for attention) */
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
        .animate-wiggle {
            animation: wiggle 0.5s ease-in-out;
        }

        /* Glass morphism support */
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-effect-strong {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Responsive safe area padding for modern phones */
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
        .pt-safe {
            padding-top: env(safe-area-inset-top);
        }
        .h-safe {
            height: env(safe-area-inset-bottom);
        }

        /* Scale on hover utility */
        .hover-scale {
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }

        /* Smooth transitions */
        .transition-smooth {
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
    </style>
