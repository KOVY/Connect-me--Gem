<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA - International Dating</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .aurora-gradient {
            background-image: linear-gradient(135deg, #FF00FF, #00FFFF);
        }
        .aurora-text {
             background: linear-gradient(135deg, #FF00FF, #00FFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes aurora-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.5); }
            50% { box-shadow: 0 0 35px rgba(255, 0, 255, 0.8), 0 0 35px rgba(0, 255, 255, 0.8); }
        }
        .aurora-pulse {
            animation: aurora-pulse 3s infinite ease-in-out;
        }
        /* Premium Theme Backgrounds */
        .theme-aurora-bg {
            background-image: linear-gradient(135deg, #FF00FF, #00FFFF);
        }
        .theme-midnight-bg {
             background-image: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        }
        .theme-sunset-bg {
            background-image: linear-gradient(135deg, #ff7e5f, #feb47b);
        }

        /* VIP Badge Glow Effect */
        .vip-badge-glow {
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.8));
        }

        /* Custom Toggle Switch */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #a855f7;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #a855f7;
        }
    </style>
</head>

</html>
